<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style3.css"/>
    <style>
        .hellotext {
        border: 1px solid plum;
        background-color: blanchedalmond;
        width: 100px;
        }
    </style>
</head>
<body>
    <div id="helloid" class="hellotext">Hello</div>
    <script>
        const hello = document.getElementById("helloid");
        let value = '0.5 0.8';
        hello.addEventListener('click', (e)=>{
            hello.style.scale = value;
        })
    </script>
</body>
</html>
